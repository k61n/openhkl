instrument:
    name: POLI
    detector:
        type: flat
        name: poli_psd
        sample_distance:
            value: 0.5
            units: m
        width:
            value: 0.25
            units: m
        height:
            value: 0.25
            units: m
        row_min: 0
        col_min: 0
        nrows: [251, 0, 0]
        ncols: [251, 0, 0]
        data_ordering: TopLeftRowMajor
        gain: 1.0
        baseline: 0.0
        goniometer:
            name: detector-gonio
            axis:
                - name: 2theta(gamma)
                  type: rotation
                  direction: [0.0,0.0,1.0]
                  clockwise: true
                  physical: true
    sample:
        name: sample
        goniometer:
            name: sample-gonio
            axis:
                - name: omega
                  type: rotation
                  direction: [0.0,0.0,1.0]
                  clockwise: true
                  physical: true
    source:
        name: monochromatic source
        monochromator:
            name: mono
            width:
                value: 1.0
                units: mm
            height:
                value: 1.0
                units: mm
            wavelength:
                value: 1.15
                units: ang
            fwhm:
                value: 0.03
                units: ang
            offset_x:
                value: 0.0
            offset_y:
                value:  0.0
Experiment:
    PeakFinder:
        minimum_size: 30
        maximum_size: 10000
        peak_end: 1
        maximum_frames: 10
        first_frame: 0
        last_frame: -1
        threshold: 1.0
        convolver: enhanced annular
    Autoindexer:
        maxdim: 100
        nSolutions: 10
        nVertices: 10000
        subdiv: 30
        indexingTolerance: 0.2
        niggliTolerance: 0.001
        gruberTolerance: 0.04
        minUnitCellVolume: 20
        unitCellEquivalenceTolerance: 0.05
        solutionCutoff: 10
        frequencyTolerance: 0.7
        first_frame: 0
        last_frame: -1
        d_min: 1.5
        d_max: 50
        strength_min: 1
        strength_max: 10000000
        peaks_integrated: true
    ShapeModel:
        d_min: 1.5
        d_max: 50
        strength_min: 1.0
        kabsch_coords: true
        nbins_x: 20
        nbins_y: 20
        nbins_z: 6
        n_subdiv: 1
        min_n_neighbors: 10
        sigma_m: 0.2
        sigma_d: 0.3
        neighbour_range_pixels: 50
        neighbour_range_frames: 10
        interpolation: 0
    Predictor:
        d_min: 1.5
        d_max: 50
    Integration:
        peak_end: 3
        bkg_begin: 3
        bkg_end: 6
        fixed_peak_end: 5.5
        fixed_bkg_begin: 1.3
        fixed_bkg_end: 2.3
        neighbour_range_pixels: 50
        neighbour_range_frames: 10
        fit_center: true
        fit_cov: true
        integrator_type: 0
        region_type: 0
        gradient_type: 1
        use_gradient: true
        skip_masked: true
        remove_overlaps: false
        use_max_strength: true
        max_strength: 1
        use_max_d: true
        max_d: 2.5
        use_max_width: false
        max_width: 10
        discard_saturated: true
        max_counts: 50000
    Merge:
        d_min: 1.5
        d_max: 50
        first_frame: 0
        last_frame: -1
        n_shells: 10
        friedel: true
        scale: 1
