instrument:
    name: POLI
    detector:
        type: flat
        name: poli_psd
        sample_distance:
            value: 2600.0
            units: mm
        width:
            value: 0.25
            units: m
        height:
            value: 0.25
            units: m
        row_min: 0
        col_min: 0
        nrows: [251, 0, 0]
        ncols: [251, 0, 0]
        data_ordering: TopLeftRowMajor
        gain: 0.0
        baseline: 0.0
        goniometer:
            name: detector-gonio
            axis:
                - name: 2theta(gamma)
                  type: rotation
                  direction: [0.0,0.0,1.0]
                  clockwise: true
                  physical: true

                - name: 2theta(nu)
                  type: rotation
                  direction: [1.0,0.0,0.0]
                  clockwise: true
                  physical: true
    sample:
        name: sample
        goniometer:
            name: sample-gonio
            axis:
                - name: omega
                  type: rotation
                  direction: [0.0,0.0,1.0]
                  clockwise: true
                  physical: true

                - name: chi
                  type: rotation
                  direction: [0.0,1.0,0.0]
                  clockwise: false
                  physical: true

                - name: phi
                  type: rotation
                  direction: [0.0,0.0,1.0]
                  clockwise: true
                  physical: true
    source:
        name: monochromatic source
        monochromator:
            name: mono
            width:
                value: 1.0
                units: mm
            height:
                value: 1.0
                units: mm
            wavelength:
                value: 1.15
                units: ang
            fwhm:
                value: 0.03
                units: ang
            offset_x:
                value: 0.0
            offset_y:
                value:  0.0
