goniometer:
    name: sample-gonio
    axis:
        - name: omega
          type: rotation
          direction: [0.0,0.0,1.0]
          clockwise: true
          physical: true
        - name: chi
          type: rotation
          direction: [0.0,1.0,0.0]
          clockwise: false
          physical: true
        - name: phi
          type: rotation
          direction: [1.0,0.0,0.0]
          clockwise: true
          physical: true
