experiment:

    name: thom

    instrument: D19

crystal:

    selected_best_unit_cell: True

    space_group: P 21

data:

    datasets: "*.h5"
    
    min_number_frames: 900

peak_filters:

    selected: True

    min_sigma: 1.0

    signal_to_noise: 1.0

    d_min: 0.65

    dmax: 10.0

    p_value: 0.001

peak_finder:

    kernel: annular
        
    kernel_parameters:
        r1: 5.0
        r2: 10.0
        r3: 15.0

    blob_min_size: 30    

    blob_max_size: 10000

    integration_confidence: 0.98

    search_confidence: 0.67

    absolute_threshold: 1

    threshold_value: 0.4

offset_refiner:

    n_batches: 2

    min_peaks_per_dataset: 20

    n_iterations: 200
    
peak_integrator:

    peak_max_radius: 5.5

    background_max_radius: 10.0

resolution_shells:

    n_resolution_shells: 10

statistics:

    include_friedel: True

    shelx_output_file: peak_list.hkl

    
